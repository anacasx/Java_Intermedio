plugins {
    id 'application'
    id 'java'
}

group = 'com.Sesion_05'
version = '1.0'

sourceCompatibility = '24'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.6.6'
}

application {
    mainClass = 'com.Sesion_05.Reto_01.SistemaCriticoApplication'
}